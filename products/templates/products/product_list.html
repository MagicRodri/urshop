{% extends '_base.html' %}

{% block content %}
    <ul>
        {% for product in products %}
            <li>
                <a href={{product.get_absolute_url}}>{{product.name}}</a>
                <p>{{product.description}}</p>
                <a href={% url 'carts:add' product.slug %}>Add to cart</a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock content %}
