{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/64186733d9.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    {% block css %}<link rel="stylesheet" href={% static 'css/base.css' %}>{% endblock css %}
    
    <title> {% block title %}UrSHOP{% endblock title %}</title>
</head>
<body>
    <header class="container-fluid">


        <nav class="row sticky-top navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">

                <a class='navbar-brand' href={% url 'home' %}>UrSHOP</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#CollapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse justify-content-between" id="CollapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href={% url 'accounts:login' %} class="nav-link">Login</a>
                        </li>
                        
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">{{request.user.username}}</a>
                        
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href={% url 'accounts:logout' %}>Logout</a><li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a href={% url 'products:list' %} class="nav-link">Products</a>
                        </li>
                        <li class="nav-item">
                            <a href ={% url 'carts:detail' %} class="nav-link">Cart</a>
                        </li>
                        
                        <li class="nav-item">
                            <a href={% url 'accounts:signup' %} class="nav-link">Sign up</a>
                        </li>
                    
                        
                        <li class="nav-item">
                            <a href={% url 'products:create' %} class="nav-link">Create</a>
                        </li>
                       
                    </ul>
                    <form class="d-flex" method="GET" action= >
                        <input name="q" class="form-control me-2" type="text" placeholder="Search">
                        <input class="btn btn-primary" type="submit">
                    </form>
                </div>
                
            </div>
            
        </nav>
    
    </header>
    
    <main class="container-fluid">
        
    {% block content %}
    {% endblock content %}

    </main>

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- js -->
    <script src={% static 'js/base.js' %}></script>
</body>
</html>
