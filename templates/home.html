{% extends '_base.html' %}

{% block css %}
  <style>
      * {
      margin: 0;
      padding: 0
  }

  .text {
      font-size: 23px;
      font-weight: bold
  }
  section{
    margin-bottom: 2rem;
  }

  a{
    cursor: pointer;
    text-decoration: none;
    color: aliceblue;
  }

  a:hover{
    text-decoration: aliceblue;
  }

  .category__image{
    margin-left: 1rem;
  }
  .card {
      background-color: #707070;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      height: 130px;
      overflow: hidden;
      border: none;
      border-radius: 10px
  }

</style>
{% endblock css %}

{% block content %}
<section class="container">
  <div class="d-flex justify-content-center mt-3"> <span class="text text-center">Finding Best Products Now<br> in Your Fingertips</span> </div>
  <div class="row mt-2 g-4">
    {% for category in categories %}
      <a href="#" class="col-md-3">
          <div class="card p-2 category">
              <div  class="d-flex justify-content-between align-items-center p-2">
                  <div class="flex-column lh-1 category__name"> {{category.name}} </div>
                  {% if category.image %}
                    <div class="category__image"> <img src={{category.image.url}} height="100" width="100" /> </div>
                  {% endif %}
                  
              </div>
          </div>
        </a>
    {% endfor %}
          
  </div>
</section>
{% endblock content %}
